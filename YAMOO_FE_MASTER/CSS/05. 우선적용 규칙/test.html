<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:not() 부정 가상 클래스 테스트</title>
    <style>
      p.first { color: yellow}
      body :not(.classy) { color: green; }
      p:not(.classy) { color: red; }
      span { color: blue;}
    </style>
  </head>
  <body>
    <p class="first">Some text.</p>
    <p class="classy">Some other text.</p>
    <span class="spanny">One more text<span>
  </body>
</html>

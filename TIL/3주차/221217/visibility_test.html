<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>visibility:collapse</title>
</head>
<style>
.collapse {
  visibility: collapse;
}

.none {
  display: none;
}

.hidden {
  visibility: hidden;
}

table {
  border: 1px solid red;
}

td {
  border: 1px solid gray;
}

.container {
  margin-top: 10px;
  display: flex;
  flex-flow: row nowrap;
  background-color: yellow;
}

.box1 {
  background-color: red;
}

</style>
<body>

  <table>
    <tr>
      <td>1.1</td>
      <td class="collapse">1.2</td>
      <td>1.3</td>
    </tr>
    <tr class="collapse">
      <td>2.1</td>
      <td>2.2</td>
      <td>2.3</td>
    </tr>
    <tr>
      <td>3.1</td>
      <td>3.2</td>
      <td>3.3</td>
    </tr>
  </table>

  <div class="container">
    <div class="box box1 collapse ">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4 collapse ">box4</div>
    <div class="box">box5</div>
    <div class="box">box6</div>
  </div>


  
</body>
</html>
